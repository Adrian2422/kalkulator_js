<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Adrian Kloc">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="prev"></div>
            <div class="current"></div>
        </div>
        <div class="main-board">
            <div id="misc" class="row">
                <div class="p-button button">%</div>
                <div class="ce-button button">CE</div>
                <div class="c-button button">C</div>
            </div>
            <div class="numbers">
                <div class="row">
                    <div class="num-button button">7</div>
                    <div class="num-button button">8</div>
                    <div class="num-button button">9</div>
                </div>
                <div class="row">
                    <div class="num-button button">4</div>
                    <div class="num-button button">5</div>
                    <div class="num-button button">6</div>
                </div>
                <div class="row">
                    <div class="num-button button">1</div>
                    <div class="num-button button">2</div>
                    <div class="num-button button">3</div>
                </div>
                <div class="row">
                    <div class="num-button button">0</div>
                    <div class="dot-button button">.</div>
                    <div class="eval-button button">=</div>
                </div>
            </div>
        </div>
        <div id="operators">
            <div class="backspace-button button">&lt</div>
            <div class="op-button button">/</div>
            <div class="op-button button">*</div>
            <div class="op-button button">-</div>
            <div class="op-button button">+</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
